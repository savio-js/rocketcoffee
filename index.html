<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>RocketCoffee</title>
</head>

<body>
  <div id="app">
    <header class="container" >
      <div class="logo">
        <img class="desktop" src="./assets/logo-desktop.svg" alt="Logo">
        <img class="mobile" src="./assets/logo-mobile.svg" alt="Logo">

      <div class="opne-menu mobile">
        <img class="open" src="./assets/menu-buguer-open.svg" alt="Menu">
        <img class="close hide" src="./assets/menu-buguer-close.svg" alt="Menu">
      </div>
      </div>

      <nav class="menu hide">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Git Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </nav>

      <button class="button desktop">PEGAR MEU CAFÉ <img class="mobile" src="./assets/arrow.svg" alt="Seta"></button>

    </header>
    <main id="content">

      <p class="mobile">O café que fará seu código decolar para
        o próximo nível.
      </p>

      <button class="button mobile">PEGAR MEU CAFÉ <img class="mobile" src="./assets/arrow.svg" alt="Seta"></button>

      <div class="coffe">
        <h1>Great Coffee</h1>
        <strong class="stroke"> &lsaquo;Great Code/&rsaquo;</strong>
      </div>

      
      <img class="bg-1" src="./assets/blur-1.png" alt="BG 1">
      <img class="bg-2" src="./assets/blur-2.png" alt="BG 2">

      <img class="image" src="./assets/rocket-coffee.svg" alt="Logo">


    </main>
    
  </div>

  <script src="./script.js"></script>
</body>

</html>
